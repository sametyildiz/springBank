<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header Footer</title>
</head>
<body>
<th:block th:fragment="common-header">
    <header>
        <link rel="stylesheet" th:href="@{/css/header.css}">
        <div th:class="header-background">
            <h1 class="header-title" th:text="#{header.common.title}" >Spring Bank</h1>
        </div>
        <nav>
            <div style="float:left">
            <a th:text="#{header.menu.home}">Home</a>|
            <a th:text="#{header.menu.profile}">Profile</a>|
            <a th:text="#{header.menu.options}">Options</a>
            </div>

            <div style="float:right" >
            <a th:text="#{header.menu.login}">Login</a>
            <a th:text="#{header.menu.logout}">Logout</a>
            </div>
        </nav>

        <br>
        <br>
    </header>
</th:block>

<th:block th:fragment="common-footer">
    <br>
    <br>
</th:block>

</body>
</html>
